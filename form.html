<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Template</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <section class="icon-section">
            <img src="form-symbol.png" alt="form-symbol">
        </section>
        <section class="input-section">
            <p>Get in touch</p>
            <label for="name">Your Name: <br><input type="text" id="name" placeholder="Enter your name"></label><br>
            <label for="email">Your Email: <br><input type="email" id="email" placeholder="Enter your email"></label>
            <textarea name="" id="" cols="30" rows="7" placeholder="Write your message..."></textarea>
            <button type="submit" value="Send">Send</button>
        </section>
    </div>
</body>
</html>
